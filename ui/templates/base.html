<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Circus</title>
    {% load static %}
    <meta http-equiv='Content-Type' content='application/xhtml+xml; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' href='{% static '/assets/images/fav.png' %}' type='image/x-icon'>
    <link href='https://fonts.googleapis.com/css?family=Spectral+SC' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='{% static 'assets/css/bootstrap.min.css' %}'>
    <link rel='stylesheet' type='text/css' href='{% static 'assets/css/bootstrap-datepicker3.min.css' %}'>
    <link rel='stylesheet' type='text/css' href='{% static 'assets/css/bootstrap-slider.min.css' %}'>
    <link rel='stylesheet' type='text/css' href='{% static 'assets/style.css' %}'>
    <script type='text/javascript' src='{% static 'assets/js/jquery.min.js' %}'></script>
    <script type='text/javascript' src='{% static 'assets/js/bootstrap.min.js' %}'></script>
    <script type='text/javascript' src='{% static 'assets/js/bootstrap-datepicker.min.js' %}'></script>
    <script type='text/javascript' src='{% static 'assets/js/bootstrap-slider.min.js' %}'></script>
    <script type='text/javascript' src='{% static 'assets/js/jquery.maskedinput.min.js' %}'></script>
    <script type='text/javascript' src='{% static 'assets/js/script.js' %}'></script>
</head>
<body>
<div class='header'>
    <div class='menuButton'>
        <a href='javascript:;'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
        </a>
    </div>
</div>
<div class='content minH'>
    {% block content %}
    {% endblock %}
</div>
<div class='footer'>
    <div class='container'>
        All rights reserved. Circus v1.3.0 &copy;
    </div>
</div>
</body>
</html>
